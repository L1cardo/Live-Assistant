name: Release on Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
  push:
    tags:
      - v*.*.*

jobs:
  release:
    name: Create Release
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5

      - name: 📦 Package extension
        run: |
          zip -r live-assistant.zip src/ icon.png manifest.json

      - name: Get tag
        id: get-tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            current_tag="${{ github.event.inputs.tag }}"
          else
            current_tag="${GITHUB_REF#refs/tags/}"
          fi
          previous_tag=$(git tag --sort=-v:refname | grep -v "^$current_tag$" | head -n 1)
          echo "current_tag=${current_tag}" >> $GITHUB_OUTPUT
          echo "previous_tag=${previous_tag}" >> $GITHUB_OUTPUT

      - name: 📝 Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-tag.outputs.current_tag }}
          name: ${{ steps.get-tag.outputs.current_tag }}
          body: |
            ${{ github.event.head_commit.message }}

            **Full Changelog**: https://github.com/L1cardo/Live-Assistant/compare/${{ steps.get-tag.outputs.previous_tag }}...${{ steps.get-tag.outputs.current_tag }}
          draft: false
          prerelease: false
          files: live-assistant.zip
